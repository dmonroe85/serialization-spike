apply plugin: 'java'
apply plugin: 'maven'

group = 'memtest'
version = '1.0-SNAPSHOT'

description = """"""

sourceCompatibility = 6
targetCompatibility = 6

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
    }
    test {
        java {
            srcDirs = ['src/test/java']
        }
    }
}


repositories {
    maven { url "http://repo.maven.apache.org/maven2" }
    maven { url "https://repository.cloudera.com/artifactory/cloudera-repos/" }
}
dependencies {
    compile group: 'com.esotericsoftware', name: 'kryo', version: '5.0.0-RC1'
    compile group: 'org.apache.geode', name: 'geode-core', version: '1.7.0'
    compile group: 'org.apache.hbase', name: 'hbase-common', version: '1.2.0-cdh5.15.0'
    compile group: 'org.openjdk.jol', name: 'jol-core', version: '0.9'
    compile group: 'org.apache.avro', name: 'avro', version: '1.8.2'
    compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'


    testCompile group: 'junit', name: 'junit', version:'4.12'
}
